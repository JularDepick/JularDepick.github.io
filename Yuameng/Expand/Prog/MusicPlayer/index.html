<!DOCTYPE html>
<html lang="ch">
<head>
	<meta charset="UTF-8">
	<title>MusicPlayer</title>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body id="-body">
	<div id="music-box">	
	    <div class="-brow">
			<div>歌曲名称</div>
			<div>演唱歌手</div>
		</div>
		<div class="left-box">
			<table>
				<thead>
				</thead>
				<tbody>	
				</tbody>
			</table>
		</div>
		<div class="-fobrow">
		</div>
		<div class="foot-box">
			<audio src=""></audio>
			<div id="play-progress">
				<div class="time-bar">
					<span style="width:250px;"><marquee scrollamount="3" id="song">歌曲名</marquee></span>
					<!--<span id="singer">演唱者</span>-->
					<span id="cur-time">00:00</span>
					<!--<span id="end-time">00:00</span>-->
					<div id="circle"></div>
					<div id="line"></div>
					<div id="line1"></div>
				</div>
				<div id="order-repeat">
					<span class="glyphicon glyphicon-menu-hamburger" id="order"></span>
					<span class="glyphicon glyphicon-repeat" id="repeat"></span>
				</div>
				<div id="volume-up-off">
					<span class="glyphicon glyphicon-volume-up" id="volume-up"></span>
					<span class="glyphicon glyphicon-volume-off" id="volume-off"></span>
				</div>
				
			</div>
			<div class="play-operation">
				<span class="glyphicon glyphicon-backward" id="prev"></span>
				<div id="play-pause">
					<span class="glyphicon glyphicon-play" id="play"></span>
					<span class="glyphicon glyphicon-pause" id="pause"></span>
				</div>
				<span class="glyphicon glyphicon-forward" id="next"></span>
			</div>
		</div>	
	</div>
    <script src="./js/event.js"></script>
	<script src="./js/fun.js"></script>
	<script src="./js/back.js"></script>
	
</body>
</html>
